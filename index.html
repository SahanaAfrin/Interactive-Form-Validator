<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form Validator</title>
  <link rel="stylesheet" href="proj1 style.css">
<body>
  <div class="form-container">
    <h2 align="center">Register</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name">
        <div class="error-message" id="firstNameError">First name is required and must contain only alphabets.</div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name">
        <div class="error-message" id="lastNameError">Last name is required and must contain only alphabets.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error-message" id="emailError">Please enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
        <div class="error-message" id="phoneError">Please enter a valid 10-digit phone number.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="error-message" id="passwordError">
          Password must be at least 8 characters, include a number and a special character.
        </div>
      </div>
      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
  </div>
  <script src = "projScript.js"></script>
</body>
</html>
